<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>componet 18</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto my-32">
        <img class="absolute blur-sm -z-10 w-2/3 mx-64   " src="../bgimage-18.png">
        <div class="w-2/4 h-auto bg-slate-100 p-8 mx-auto">
            <div class="w-auto h-auto p-4 bg-white shadow-lg">
                <form action="" class="my-3">
                    <div class="input-group flex gap-8">
                        <div class="">
                            <label for="">FIRST NAME</label><br>
                            <input type="text" class="w-80 h-10 border  border-red-600 mt-3 rounded-lg p-2" placeholder="Jane">
                            <p class="text-xs py-2 text-red-600">Please fill out this field.</p>
                        </div>
                        <div class="">
                          <label for="">LAST NAME</label><br>
                          <input type="text" class="w-80 h-10 border mt-3 rounded-lg p-2" placeholder="Doe">
                        </div>
                    </div>

                    <div class="mt-5">
                        <label for="">PASSWORD</label><br>
                        <input type="password" class="w-full h-10 border mt-2 rounded-lg p-2" placeholder="***********">
                        <p class="text-xs py-2">Make it as long and as crazy as you'd like</p>
                    </div>

                    <div class="input-group flex gap-10 mt-5 ">
                        <div class="">
                            <label for="">CITY</label><br>
                            <input type="text" class="w-48 h-10 border mt-2 rounded-lg p-2" placeholder="Albuquerque">
                        </div>
                        <div class="">
                            <label for="">STATE</label><br>
                            <select class="border w-48 rounded-lg mt-2 h-10 ">
                                <option>New Mexico</option>
                                <option>No</option>
                                <option>Maybe</option>
                              </select>
                        </div>
                        <div class="">
                            <label for="">ZIP</label><br>
                            <input type="text" class="w-48 h-10 border mt-2 rounded-lg p-2" placeholder="90210">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
