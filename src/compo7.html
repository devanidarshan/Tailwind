<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <!-- <link rel="stylesheet" href="../dist/output.css"> -->
 <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="container mx-auto p-16">
        <img class="absolute blur-sm -z-10 w-5/12 my-24 m-96 h-96 " src="../bgimage-7.png">
            <div class="w-1/4 bg-white mx-auto mt-8 rounded-xl border shadow-xl p-3">
                <h1 class="font-bold text-3xl">Horizon UI Inputs</h1>

                <form action="">
                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-lg font-bold mb-2" for="username">
                            Default
                        </label>
                        <input
                            class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="text" placeholder="@horizob.ui">
                    </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 bordertext-lg font-bold mb-2" for="username">Success</label>
                        <input
                            class="shadow appearance-none border border-green-500 placeholder-green-500 rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="email" placeholder="Success input">
                    </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-lg font-bold mb-2" for="username">Error</label>
                        <input
                            class="shadow appearance-none border border-red-500  placeholder-red-500 rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="password" placeholder="Error input">
                    </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-lg font-bold mb-2" for="username">Disabled</label>
                        <input
                            class="shadow appearance-none border bg-slate-100 rounded-xl w-full py-2 px-3 h-12 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="username" type="password" placeholder="@horizob.ui" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
