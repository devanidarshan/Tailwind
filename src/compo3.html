<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../dist/output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container mx-auto py-24 ">
      <img class="absolute blur-md -z-10 h-2/3 w-full " src="../bgimage-3.png">
        <div class="w-1/3 h-1/3 py-7 mx-auto bg-gray-200 ">
            <h1 class="font-bold text-center text-2xl ">Registration Form</h1>
            <div class="w-96  bg-white mx-auto  rounded-md shadow-lg p-1 ">

                <form action="">
                    <div class="mb-3">
                        <label class="block text-gray-700 text-sm font-bold mb-3" for="username">Name</label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-9 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="John Doe">
                      </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Email</label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-9 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="john@example.com">
                      </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">password</label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-9 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="******">
                      </div>

                    <div class="mb-4 mt-5">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Confirm password</label>
                        <input class="shadow appearance-none border rounded-xl w-full py-2 px-3 h-9 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="password" placeholder="******">
                      </div>

                    <div class="mb-4 mt-10">
                        <input class="shadow appearance-none border rounded-lg font-bold w-full py-2 px-3 h-9 text-white bg-indigo-500 leading-tight focus:outline-none focus:shadow-outline" id="username" type="button" value="Register">
                      </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
