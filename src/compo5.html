<body>
 
    <div class="container mx-auto py-40">
        <img class="absolute blur-md -z-10 h-2/3 w-full" src="../bgimage-5.png">
        <div class="w-6/12 h-96 mx-auto bg-gray-200 py-5">
            <div class="w-7/12 h-auto bg-white mx-auto rounded-md shadow-lg">

                <div class="flex justify-center">

                <div class="flex justify-center mt-4 pb-5">
